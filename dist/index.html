<p id="fader1"></p>
<p id="fader2"></p>
<p id="fader3"></p>
<p id="fader4"></p>
<p id="fader5"></p>


<script src="/socket.io.js"></script>
<script>
  var socket = io('http://localhost:5000');
  socket.on('connect', function(){
  	//console.log('connect')
  });
  socket.on('disconnect', function(){
  	//console.log('disconnect')
  });

  // Setup faders
  socket.on('fader1', function(data){
    document.getElementById('fader1').innerHTML = data
  });

  socket.on('fader2', function(data){
    document.getElementById('fader2').innerHTML = data
  });

  socket.on('fader3', function(data){
    document.getElementById('fader3').innerHTML = data
  });

  socket.on('fader4', function(data){
    document.getElementById('fader4').innerHTML = data
  });

  socket.on('fader5', function(data){
    document.getElementById('fader5').innerHTML = data
  });
</script>
