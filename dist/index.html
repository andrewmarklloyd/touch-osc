<script src="/socket.io.js"></script>
<script>
  var socket = io('http://localhost:5000');
  socket.on('connect', function(){
  	//console.log('connect')
  });
  socket.on('disconnect', function(){
  	//console.log('disconnect')
  });

  // Setup faders
  socket.on('fader1', function(data){
    document.getElementById('fader1').style = `width: ${Math.floor(data * 100)}%`;
  });

  socket.on('fader2', function(data){
    document.getElementById('fader2').style = `width: ${Math.floor(data * 100)}%`;
  });

  socket.on('fader3', function(data){
    document.getElementById('fader3').style = `width: ${Math.floor(data * 100)}%`;
  });

  socket.on('fader4', function(data){
    document.getElementById('fader4').style = `width: ${Math.floor(data * 100)}%`;
  });

  socket.on('fader5', function(data){
    document.getElementById('fader5').style = `width: ${Math.floor(data * 100)}%`;
  });
</script>
